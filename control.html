


<!DOCTYPE html>
<html>
<head>
	<title>RemoteBot4JS</title>
	<script type="text/javascript" src="js/duinobot.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <h1>Interfaz web para controlar uno o m&aacute;s robots</h1>
	Code: <textarea id="code"></textarea><br>
    <input type="button" id="run" value="Ejecutar">
	<script>
		var run = document.getElementById('run');
		run.addEventListener('click', function(e){
			var txt = document.getElementById('code').value;
			eval(txt);
		}, true);
	</script>
</body>
</html>
